        function TablaArmar(){
          var pelicula_cc = '';
          var pelicula_sala = '';  
          var pelicula_genero = '';
          var pelicula_subgenero = '';
          var i = 1;
          var tabla_html = `<table>
                              <thead>
                                <tr>
                                  <th>#</th>
                                  <th>Centro Comercial</th>
                                  <th>Sala</th>
                                  <th>Genero</th>
                                  <th>Subgenero</th>
                                  <th>Pelicula</th>
                                </tr>
                              </thead>
                              <tbody>`;
          for(cc in cine){  
            pelicula_cc = cc;
            for(sala in cine[cc]){
                pelicula_sala = sala;                      
                for(genero in cine[cc][sala]){
                    pelicula_genero = genero;
                        for(subgenero in cine[cc][sala][genero]){
                            pelicula_subgenero = subgenero;
                                for(pelicula_indice in cine[cc][sala][genero][subgenero]){
                                    var pelicula = cine[cc][sala][genero][subgenero][pelicula_indice];
                                    tabla_html += `<tr>
                                                      <td>${i}</td>
                                                      <td>${pelicula_cc}</td>
                                                      <td>${pelicula_sala}</td>
                                                      <td>${pelicula_genero}</td>
                                                      <td>${pelicula_subgenero}</td>
                                                      <td>
                                                        <ul>
                                                          <li>${'Nombre: ' + pelicula.nombre}</li>
                                                          <li>${'Duracion: ' + pelicula.duracion}</li>
                                                          <li>${'Hora: ' + pelicula.hora}</li>
                                                          <li>${'Calificacion: ' + pelicula.calificacion}</li> 
                                                        </ul>   
                                                      </td>
                                                   </tr>`;
                                                   i++;
                                }
                        }
                }
            }
        }      
        tabla_html +=       `</tbody>
                            </table>`;
        var div_tabla = document.getElementById('div_tabla');
        div_tabla.innerHTML = tabla_html;
        }
