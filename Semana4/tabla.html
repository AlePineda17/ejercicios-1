<html>
  <head>
    <script>
        function MostrarTabla(){
          var filas = document.getElementById('txt_filas').value;
          var columnas = document.getElementById('txt_columnas').value;
          var tabla_html = '<table border="1">';
          for(var i=0; i<filas;i++){
              tabla_html += '<tr>';
              for(var j=0;j<columnas;j++){
                tabla_html += '<td>Fila '+(i+1)+', Columna '+(j+1)+'</td>';
              }
              tabla_html += '</tr>';
          }
          tabla_html += '</table>';
          var contenedor = document.getElementById('div_tabla');
          contenedor.innerHTML = tabla_html;
        }
    </script>
  </head>
  <body>
      <div>
        <input type="number" id="txt_filas">
        <input type="number" id="txt_columnas">
        <button onclick="MostrarTabla();">Mostrar Tabla</button>
        <div id="div_tabla">
        </div>
      </div>
  </body>
</html>
