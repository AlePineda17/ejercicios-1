<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link type="text/css" href="Login.css" rel="stylesheet">
  </head>

  <body>
    <div class="login">
      <header class="header">
        <span class="text">LOGIN</span>
        <span class="loader"></span>
      </header>

      <form class="form">  
        <input class="input" type="text", placeholder="Correo Electrónico">
        <input class="input" type="password" placeholder="Contraseña">
        <button class="btn" type="submit" onclick="SesionIniciar();">Log In</button>
      </form>
    </div>

    <button class ="resetbtn" type= "reset">Reset it</button>

    <script src="Login.js"></script>
  </body>
</html>
